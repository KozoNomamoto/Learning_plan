<!--'/'トップページ作成-->
<!--# base.htmlの継承を行う-->
{% extends "base.html" %}

<!--base.indexにある<body></body>の中身を以下に書いており、base.indexへ継承している。-->
{% block body %}
<h1>学習議事録</h1>
<a href="/create" role="button">新規作成</a>
{% for post in posts %}
<!--post(投稿の中から)title(指定したタイトル名)を取り出す-->
<h2>タイトル : {{ post.title }}</h2>
<!--post(投稿した中から)due(指定した期限)をdate()で取り出す-->
<!--post.dueはint型になっているのでobject型で取り出す必要があるためdate()(オブジェクト)で受けっとている-->
<p>期限 : {{ post.due.date() }}</p>
<a href="detail/{{ post.id }}" role="button">詳細</a>
<a href="delete/{{ post.id }}" role="button">削除</a>
<a href="update/{{ post.id }}" role="button">編集</a>
{% endfor %}
{% endblock %}
